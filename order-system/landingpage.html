<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordering-System</title>
    <style>
        /* text box */
        .box {
            height: 50px;
            width: 150px;
            background-color: #555;
        }
        /* The pic/clip box */
        .clipBox {
            height: 300px;
            width: 300px;
            background-color: #555;
        }
        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .dots {
            text-align: left;
        }
    </style>
</head>

    </header>

    <main>

        </div>

</body>
</html>
